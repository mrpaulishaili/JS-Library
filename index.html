<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>navbar Javascript Library</title>
  </head>
  <body>
    <nav></nav>

    <!-- <script src="/script.js"></script> -->

    <script src="https://cdn.jsdelivr.net/gh/mrpaulishaili/JS-Navbar-Library/script.min.js"></script>

    <script>
      createNav(
        [
          {
            text: 'home',
            iconName: 'fa-building',
            color: 'red',
          },
          {
            text: 'file',
            iconName: 'fa-file-code',
            color: 'blue',
          },
          {
            text: 'notification',
            iconName: 'fa-bell',
            color: 'orange',
          },
          {
            text: 'user',
            iconName: 'fa-user',
            color: 'green',
          },
        ],
        {
          navElement: '.nav',
          isHTMLOnly: true,
        }
      );
    </script>
  </body>
</html>
